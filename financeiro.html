<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Associação Itaqui Bacanga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">Gestão Financeira</div>
        <button class="logout-btn" onclick="window.location.href='index.html'">Sair</button>
    </nav>

    <div class="dashboard-container">
        
        <div class="summary-cards">
            <div class="card income">
                <h3><i class="fas fa-arrow-up"></i> Entradas</h3>
                <p id="totalIncome">R$ 0,00</p>
            </div>
            <div class="card expense">
                <h3><i class="fas fa-arrow-down"></i> Saídas</h3>
                <p id="totalExpense">R$ 0,00</p>
            </div>
            <div class="card balance">
                <h3><i class="fas fa-wallet"></i> Saldo Atual</h3>
                <p id="totalBalance">R$ 0,00</p>
            </div>
        </div>

        <div class="content-area">
            
            <div class="form-section">
                <h2>Novo Lançamento</h2>
                <form id="financeForm">
                    <div class="form-group">
                        <label>Descrição</label>
                        <input type="text" id="desc" class="form-control" placeholder="Ex: Mensalidade, Conserto Telhado..." required>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>Valor (R$)</label>
                            <input type="number" step="0.01" id="amount" class="form-control" placeholder="0,00" required>
                        </div>
                        
                        <div class="form-group half">
                            <label>Tipo</label>
                            <select id="type" class="form-control">
                                <option value="entrada">Entrada (+)</option>
                                <option value="saida">Saída (-)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Categoria / Classificação</label>
                        <select id="category" class="form-control">
                            </select>
                    </div>

                    <button type="submit" class="login-btn action-btn">Adicionar Lançamento</button>
                </form>
            </div>

            <div class="table-section">
                <h2>Histórico de Lançamentos</h2>
                <div class="table-responsive">
                    <table class="finance-table">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsList">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="financeiro.js"></script>
</body>
</html>
